[global]
  workgroup = WORKGROUP
  server string = %h server (Samba, Alpine)
  security = user
  map to guest = Bad User
  encrypt passwords = yes
  load printers = no
  printing = bsd
  printcap name = /dev/null
  disable spoolss = yes
  disable netbios = yes
  server role = standalone
  server services = -dns, -nbt
  smb ports = 445
  ;name resolve order = hosts
  ;log level = 3

[Root]
  path = /shares/users/root
  comment = ZFS
  browseable = yes
  writable = yes
  valid users = root

[Public]
  path = /shares/public
  comment = Public Shared Folder
  browseable = yes
  read only = yes
  write list = root
  guest ok = yes